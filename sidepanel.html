<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Athena</title>
  <link rel="stylesheet" href="sidepanel.css">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message-bubble assistant">
        <p class="translatable">Hello! I'm Athena, your translation assistant. How can I help you today? ðŸ˜Š</p>
      </div>
    </div>
    
    <div id="controls">
      <div id="language-selection">
        <select id="language" class="input-field"></select>
        <button id="save-language" class="action-button translatable">Save Preferred Language</button>
      </div>

      <div id="translation-section" style="display:none;">
        <button id="translate-button" class="action-button translatable">Translate Article</button>
        <button id="reset-language" class="secondary-button translatable">Change Language</button>
      </div>

      <div id="loading" style="display:none;">
        <p class="translatable">Translating... Please wait.</p>
      </div>

      <!-- Writing Mode Section -->
      <div id="writing-mode-section" style="display:none;">
        <p class="translatable">You've switched to writing mode. Write your article as normal in your preferred language. When you're done, click the button below to translate your content to English.</p>
        <button id="writing-translate-button" class="action-button translatable">Translate My Writing</button>
      </div>

      <!-- Language Toggle Button -->
      <button id="toggle-language-button" class="secondary-button translatable">
        Switch to English
      </button>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
